<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<svg>
		<rect x="10" y="10" width="20" height="20" style="fill:#ff9;stroke:black;">
		<animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="4 2" begin="0s" dur="4s" fill="freeze" additive="sum"></animateTransform>
		<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="45" begin="0s" dur="4s" fill="freeze" additive="sum"></animateTransform>
		</rect>
	</svg>
