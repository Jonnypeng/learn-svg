<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
</head>
<body>
	<svg>
		<circle x="60" cy="60" r="15" style="fill:none;stroke:red">
			<animate id="c1" attributeName="cx" attributeType="XML" from="60" to="260" begin="0s" dur="5s" repeatCount="3" fill="freeze"></animate>
		</circle>		
		<rect x="230" y="80" width="30" height="30" style="fill:#ccf;stroke:black;">
			<animate attributeName="x" attributeType="XML" begin="c1.repeat(2)" dur="5s" from="230" to="30" fill="freeze"></animate>
		</rect>
	</svg>		
</body>
</html>
